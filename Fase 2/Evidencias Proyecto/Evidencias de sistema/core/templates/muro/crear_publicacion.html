{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}
{% load static %}


<h3 class="text-center mt-5">Crear Publicación</h3>

<section class="about">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-signin-wrapper">
    {{ form | crispy }}

    <button type="submit" class="btn btn-custom btn-login">Subir Publicación</button>
    </div>
</form>
</section>


{% if messages %}
<div class="alert alert-success text-center mt-3" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}

<style>
body, html {
    height: 100%;
    font-family: Helvetica, Arial, sans-serif;
    background-color: #fdf5f5;
    color: #333;
}


h3 {
    margin-top: 80px;
    text-align: center;
    font-size: 2.5rem;
    font-family: 'Verdana', sans-serif;
    color: #e4bdcc;
}


.about {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 160px); 
}


.form-signin-wrapper {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    padding-top: 20px;
    margin: auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 4px dashed #e4bdcc;
}


.btn-custom {
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 0;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.btn-login {
    background-color: rgb(95, 218, 218);
    color: white;
}

.btn-login:hover {
    background-color: rgb(63, 216, 140);
}


.alert {
    background-color: #d4edda;
    color: #155724;
    border-radius: 8px;
    padding: 15px;
    font-size: 1.1rem;
}

.alert p {
    margin: 0;
}
</style>

{% endblock %}
