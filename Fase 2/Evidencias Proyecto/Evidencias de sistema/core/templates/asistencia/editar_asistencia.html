{% extends 'core/base.html' %}

{% block content %}
<div class="form-signin-wrapper" style="background-color: #fff; border: 4px dashed #e4bdcc; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal" style="color: #ff97bf;">Editar Asistencia</h1>

        <!-- Renderizado de campos del formulario -->
        <div class="form-floating" style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>

        <!-- Botones -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom btn-login" style="background-color: #e4bdcc; color: #fff; border: none; font-size: 18px; font-weight: bold; padding: 10px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                Guardar
            </button>
        </div>

    </form>
</div>
<div class="text-center mt-4">
    <a href="{% url 'index_profesor' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver a asignaturas
    </a>
</div>
<p class="mt-5 mb-3 text-muted" style="font-size: 14px;">JOKAVI &copy; 2024</p>

{% endblock %}
