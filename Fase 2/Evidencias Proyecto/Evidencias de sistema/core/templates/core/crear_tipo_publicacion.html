{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Crear Tipo de Publicaci√≥n</h2>
          </div>
          <div class="card-body">
            {% if messages %}
              <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-success mt-2" role="alert">
                        <i class="bi bi-check-circle"></i> {{ message }}
                    </div>
                {% endfor %}
              </div>
            {% endif %}
            
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'crear_tipo_publicacion' %}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
