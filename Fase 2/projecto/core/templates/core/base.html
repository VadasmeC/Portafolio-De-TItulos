<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
    <title>Colegio Ni√±os Felices</title>
</head>
<body>

    <div class="header-container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">CNF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'muro' %}">Publicaciones</a>
                </li>

                {% if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'crear publicacion' %}">Crear publicacion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'perfil' %}">@{{ user.username | upper }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'exit' %}">Salir</a>
                  </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                    </li>


                {% endif %}

              </ul>
            </div>
          </div>
        </nav>        
    </div>
    {% block content %}{% endblock %}
</body>
</html>
